<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ===== Remix Icons ===== -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <title>BBC Funrace</title>

  <!-- ===== Universal Stylesheet ===== -->
  <link rel="stylesheet" href="/BBCS2/style.css">

  <!-- ===== Page-specific Stylesheet ===== -->
  <link rel="stylesheet" href="/BBCS2/Derby/derby.css">

  <!-- ===== Universal Script ===== -->
  <script src="/BBCS2/script.js" defer></script>

  <!-- ===== Page-specific Script ===== -->
  <script src="/BBCS2/Derby/derby.js" defer></script>
</head>
<body>
  <main>

    <!-- ===== Race Section ===== -->
    <section class="race-section">
      
        <div id="derby-message" class="derby-message">
    Derby
  </div>

      <!-- ===== Top Row: Race Details + Search | Lap Winners ===== -->
      <div class="top-row">
        <!-- Container: Race Details + Search -->
        <div class="race-info-container">
          <div id="race-details-wrapper">
            <!-- Race details table will be injected here -->
          </div>

          <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search results...">
            <span id="clearSearch" class="clear-search">âœ•</span>
          </div>
        </div>

        <!-- Lap Winners -->
        <div id="lap-winners-wrapper">
          <!-- Lap winners table will be injected here -->
        </div>
      </div>

      <!-- ===== Race Results Table ===== -->
      <div id="race-table-wrapper">
        <table id="race-table">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- ===== Pagination ===== -->
      <div id="pagination-wrapper" class="pagination-wrapper"></div>
    </section>
  </main>
</body>
</html>
